<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/donate-logo.png"
      type="image/x-icon"
    />
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/cc8d022b28.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- DaisyUI and TailwindCSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Customized TailwindCSS -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              lexend: ["Lexend", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-[lexend]">
    <header>
      <!-- nav section -->
      <section class="bg-[#F9F7F3] py-10">
        <div class="container mx-auto flex justify-between items-center">
          <div>
            <button
              class="w-28 h-12 rounded-lg bg-[#B4F461] text-[#111111] text-xl font-semibold"
            >
              Blog
            </button>
          </div>
          <div class="flex justify-center items-center gap-3">
            <img src="./assets/donate-logo.png" alt="" />
            <h1 class="text-[#111111] text-xl font-semibold">
              Donate Bangladesh
            </h1>
          </div>
          <div class="flex justify-center items-center gap-2">
            <img src="./assets/coin.png" alt="" />
            <p class="text-[rgba(17,17,17,0.7)] text-xl font-medium">
              17000 <span>BDT</span>
            </p>
          </div>
        </div>
      </section>

      <!-- donation & history button section -->
      <section class="flex justify-center items-center gap-5 mt-12 mb-5">
        <button
          class="px-8 py-4 rounded-lg bg-[#B4F461] text-[#111111] text-xl font-semibold"
        >
          Donation
        </button>
        <button
          class="px-8 py-4 rounded-lg border-2 text-[rgba(17,17,17,0.7)] text-xl font-semibold"
        >
          History
        </button>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
